<h2>Lista postów</h2>

<mat-card *ngFor="let post of posts$ | async" class="post-card">
  <mat-card-header>
    <mat-card-title>{{ post.title }}</mat-card-title>
    <mat-card-subtitle>Autor: {{ post.authorId }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p>{{ post.content }}</p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button color="primary" (click)="toggleVote(post.id, 'like')">👍 {{ post.likesCount || 0 }}</button>
    <button mat-button color="warn" (click)="toggleVote(post.id, 'dislike')">👎 {{ post.dislikesCount || 0 }}</button>
  </mat-card-actions>
</mat-card>
