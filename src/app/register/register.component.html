<mat-card class="register-card">
  <mat-card-header>
    <mat-card-title>Rejestracja</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form (ngSubmit)="register()" class="register-form">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" [(ngModel)]="email" name="email" required />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Hasło</mat-label>
        <input matInput type="password" [(ngModel)]="password" name="password" required />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Potwierdź hasło</mat-label>
        <input matInput type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required />
      </mat-form-field>

      <div class="form-actions">
        <button mat-raised-button color="primary" type="submit">Zarejestruj się</button>
      </div>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <p>Masz już konto? <a routerLink="/login">Zaloguj się</a></p>
  </mat-card-actions>
</mat-card>
